<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array - Carousel</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./Assets/CSS/style.css">
    </head>
    <body>

        <main class="container">
            <div class="hero">
                <img src="./img/01.jpg" alt="">
                <div class="description">
                    <h1 class="title">

                    </h1>
                    <p class="text">

                    </p>
                </div>
            </div>
            <div class="options">
                <ul class="places">
                    <li><img src="./img/01.jpg" alt=""></li>
                    <li><img src="./img/02.jpg" alt=""></li>
                    <li><img src="./img/03.jpg" alt=""></li>
                    <li><img src="./img/04.jpg" alt=""></li>
                    <li><img src="./img/05.jpg" alt=""></li>
                </ul>
            </div>
            <button id="select_up" class="selector"><i class="fas
                    fa-chevron-up"></i></button>
            <button id="select_down" class="selector"><i class="fas
                    fa-chevron-down"></i></button>
        </main>

        <script src="./Assets/JS/main.js"></script>
    </body>
</html>
