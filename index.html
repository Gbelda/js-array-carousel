<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array - Carousel</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./Assets/CSS/style.css">
    </head>
    <body>

        <main>
            <div class="container">
                <div class="hero">
                    <img id="hero_img" src="./img/01.jpg" alt="">
                    <div class="description">
                        <h1 class="title">
                            Svezia
                        </h1>
                        <p class="text">
                            Lorem ipsum, dolor sit amet consectetur adipisicing
                            elit. Et temporibus voluptatum suscipit tempore
                            aliquid deleniti aut veniam inventore eligendi ex ad
                            ullam, cumque provident totam omnis, magnam dolores
                            dolorum corporis.
                        </p>
                    </div>
                </div>
                <!-- HERO IMAGE -->

                <div class="options">
                    <ul class="places">
                    </ul>
                </div>
                <!-- SIDE IMAGES -->

                <button id="select_up" class="selector"><i class="fas
                        fa-chevron-up"></i></button>
                <button id="select_down" class="selector"><i class="fas
                        fa-chevron-down"></i></button>

                <!-- CAROUSEL BUTTONS -->
            </div>
        </main>

        <script src="./Assets/JS/main.js"></script>
    </body>
</html>
